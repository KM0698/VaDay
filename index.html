<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Diya ‚ù§Ô∏è</title>
<style>

    body {

      background: linear-gradient(135deg, #ff758c, #ff7eb3);

      font-family: 'Segoe UI', Arial, sans-serif;

      text-align: center;

      height: 100vh;

      margin: 0;

      overflow: hidden;

      display: flex;

      justify-content: center;

      align-items: center;

    }

    .card {

      background: white;

      padding: 35px 25px;

      border-radius: 18px;

      box-shadow: 0 12px 30px rgba(0,0,0,0.25);

      max-width: 360px;

      width: 90%;

      z-index: 3;

      position: relative;

    }

    h1 {

      color: #ff3b6f;

    }

    p {

      font-size: 18px;

      color: #444;

    }

    button {

      padding: 12px 22px;

      font-size: 16px;

      border: none;

      border-radius: 10px;

      margin: 12px;

      cursor: pointer;

    }

    #yesBtn {

      background: #4CAF50;

      color: white;

    }

    #noBtn {

      background: #f44336;

      color: white;

      position: relative;

    }

    #msg {

      margin-top: 20px;

      font-size: 19px;

      display: none;

      font-weight: 500;

      color: #222;

    }

    /* Hearts */

    .heart {

      position: absolute;

      color: rgba(255, 0, 80, 0.8);

      font-size: 20px;

      animation: floatUp 6s linear infinite;

      user-select: none;

      z-index: 1;

    }

    @keyframes floatUp {

      0% {

        transform: translateY(0) scale(1);

        opacity: 1;

      }

      100% {

        transform: translateY(-100vh) scale(1.5);

        opacity: 0;

      }

    }

    /* Fireworks */

    .firework {

      position: absolute;

      width: 6px;

      height: 6px;

      background: gold;

      border-radius: 50%;

      animation: explode 1s ease-out forwards;

      z-index: 2;

    }

    @keyframes explode {

      0% {

        transform: scale(1);

        opacity: 1;

      }

      100% {

        transform: scale(6);

        opacity: 0;

      }

    }

    iframe {

      display: none;

    }
</style>
</head>
<body>
<!-- Background Music -->
<iframe 

    src="https://www.youtube.com/embed/5Eqb_-j3FDA?autoplay=1&loop=1&playlist=5Eqb_-j3FDA"

    allow="autoplay">
</iframe>
<div class="card">
<h1>Hey Diya ‚ù§Ô∏è</h1>
<p>

      From debugging bugs to debugging my heart‚Ä¶  

      everything points to you üòÑüíñ  
</p>
<p><strong>Will you be my Valentine?</strong></p>
<button id="yesBtn">Yes üòç</button>
<button id="noBtn">No üôà</button>
<div id="msg">

      üíï YAYYY!!! üíï<br>

      You just made my Valentine perfect üíñ<br>

      This moment = Fireworks + Music + You üòòüéÜ
</div>
</div>
<script>

    const noBtn = document.getElementById("noBtn");

    const yesBtn = document.getElementById("yesBtn");

    const msg = document.getElementById("msg");

    // No button runs away

    noBtn.addEventListener("mouseover", () => {

      const x = Math.random() * 250 - 125;

      const y = Math.random() * 250 - 125;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;

    });

    // Hearts animation

    function createHeart() {

      const heart = document.createElement("div");

      heart.classList.add("heart");

      heart.innerHTML = "‚ù§Ô∏è";

      heart.style.left = Math.random() * 100 + "vw";

      heart.style.fontSize = (15 + Math.random() * 25) + "px";

      heart.style.animationDuration = (4 + Math.random() * 3) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {

        heart.remove();

      }, 7000);

    }

    setInterval(createHeart, 500);

    // Fireworks

    function createFirework() {

      const firework = document.createElement("div");

      firework.classList.add("firework");

      firework.style.left = Math.random() * 100 + "vw";

      firework.style.top = Math.random() * 60 + "vh";

      firework.style.background =

        `hsl(${Math.random() * 360}, 100%, 60%)`;

      document.body.appendChild(firework);

      setTimeout(() => {

        firework.remove();

      }, 1000);

    }

    // On YES click

    yesBtn.addEventListener("click", () => {

      msg.style.display = "block";

      // Start fireworks

      for (let i = 0; i < 20; i++) {

        setTimeout(createFirework, i * 150);

      }

    });
</script>
</body>
</html>
